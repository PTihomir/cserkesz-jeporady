<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Játékos oldal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/mobile-screen.css">
    </head>
    <body ng-app="mobileclient" ng-controller="MobileClientController">
        <div ng-click="pushClick()">
            <div class="content">
                <div class="row-fluid team-name">
                    <h1 class="span8 offset2 text-center">
                        {{teamname}}             
                    </h1>
                </div>
                <div class="row-fluid team-point">
                    <div class="span8 offset2 text-center">
                        {{point}} pt             
                    </div>
                </div>
                <div class="row-fluid system-message">
                    <div class="span8 offset2">
                        Id: {{teamId}}
                    </div>
                </div>
            </div>
        </div>

        <!-- Library files -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="lib/jquery/1.10.2/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="lib/angular/1.2.0/angular.js"></script>

        <script src="js/plugins.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        
        <!-- Project files -->
        <script src="js/MobileClient.js"></script>
        <script src="js/controllers/MobileClientController.js"></script>
        <!-- <script src="js/controllers/MobileClientController.js"></script>
        <script src="js/controllers/EditGameController.js"></script>
        <script src="js/controllers/ViewGameController.js"></script>
        <script src="js/controllers/ListGameController.js"></script>
        <script src="js/controllers/FilterGameController.js"></script>

        -->
    </body>
</html>
