<div class="modal-header">
    <h3>Válassz:</h3>
</div>
<div class="modal-body">
    <div>
        <button class="btn btn-primary" ng-click="show()">Mutasd a kérdést</button>
        <button class="btn btn-default" ng-click="markAnswered()">Jelold be valaszoltkent</button>
        <button class="btn btn-default" ng-click="markNotAnswered()">Jelold be meg nem valaszoltkent</button>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
